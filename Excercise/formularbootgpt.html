<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Light text color */
            padding: 40px; /* Add padding to center the form */
        }
        form {
            max-width: 400px; /* Set the maximum width of the form */
            margin: auto; /* Center the form on the page */
        }
    </style>
</head>
<body>
<form action="http://smartwords.borec.cz/zpracovani.php">
    <div class="mb-3">
        <label for="fname" class="form-label">First name:</label>
        <input type="text" class="form-control" id="fname" name="fname">
    </div>
    <div class="mb-3">
        <label for="lname" class="form-label">Last name:</label>
        <input type="text" class="form-control" id="lname" name="lname">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="form-check">
            <input type="radio" id="man" name="gender" value="man" class="form-check-input">
            <label for="man" class="form-check-label">Man</label>
        </div>
        <div class="form-check">
            <input type="radio" id="woman" name="gender" value="woman" class="form-check-input">
            <label for="woman" class="form-check-label">Woman</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" name="age" min="0" value="0">
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday:</label>
        <input type="date" class="form-control" id="birthday" name="birthday">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
